<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <P>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</P>

    <ul type="square">
    <li>
        <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
    </li>
    <li>
        <abbr title="Use a tag &lt;h1&gt;">Título</abbr>
    </li>
    <li>
        <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
    </li>
    <li>
        <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
    </li>
    <li>
        <abbr title="Use a tag &lt;a&gt;">Links</abbr>
    </li>
    <li>
        <abbr title="Use a tag &lt;ol&gt;">Listas ordenadas</abbr>
    </li>
    <li>
        <abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr>
    </li>
</body>
</html>
